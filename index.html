<!DOCTYPE html>
<html lang="it">
<head>
    <!-- Specifica il set di caratteri del documento (UTF-8) e le impostazioni di viewport per la visualizzazione su dispositivi mobili -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Titolo del documento che appare nella scheda del browser -->
    <title>Sito Domande</title>
    
    <!-- Collegamento al CSS di Bootstrap per il design responsive e gli stili predefiniti -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Stile personalizzato per il layout della pagina */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Garantisce che il corpo della pagina occupi l'intera altezza dello schermo */
        }
        main {
            flex: 1; /* Permette alla sezione main di espandersi e occupare lo spazio disponibile */
        }
        footer {
            background-color: #f8f9fa; /* Colore di sfondo chiaro per il footer */
            padding: 1rem 0; /* Aggiunge uno spazio di padding sopra e sotto il contenuto del footer */
            text-align: center; /* Centra il testo del footer */
        }
    </style>
</head>
<body>
    <!-- Barra di navigazione (Navbar) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <!-- Link al home page -->
            <a class="navbar-brand" href="index.html">Home</a>
            <!-- Bottone di toggle per visualizzare il menu su dispositivi con schermi più piccoli -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Menu di navigazione (il menu si espande su schermi grandi e si comprime su schermi piccoli) -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <!-- Link alla pagina delle domande -->
                    <li class="nav-item">
                        <a class="nav-link" href="question.html">Domande</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Pagina principale (Home) -->
    <div class="container mt-5">
        <!-- Titolo principale centrato -->
        <h1 class="text-center">Benvenuto sul Sito Domande</h1>
        <!-- Testo introduttivo centrato -->
        <p class="text-center">Premi per iniziare il test</p>
        <!-- Bottone per avviare il test, con link alla pagina delle domande -->
        <div class="d-flex justify-content-center">
            <a href="question.html" class="btn btn-primary mx-2">Inizia il test</a>
        </div>
    </div>

    <!-- Footer (Piè di pagina) -->
    <footer class="bg-light text-center py-3 mt-auto">
        <div class="container">
            <!-- Testo con il nome dell'autore del sito -->
            <p>Dario Boccardo - 5°E</p>
        </div>
    </footer>

    <!-- Inclusione del JavaScript di Bootstrap per le funzionalità interattive come il menu a discesa -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
